<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Impostor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="reload-button" onclick="window.location.reload();">
        <i class="bi bi-arrow-clockwise"></i>
    </button>
    <div id="player-input" class="input-container">
        <h2>Quantos jogadores vão participar?</h2>
        <input type="number" id="num-players" min="3" required>
        <button onclick="setupPlayers()">Confirmar</button>
    </div>

    <div id="impostor-input" class="input-container">
        <h2>Quantos vão ser impostores?</h2>
        <input type="number" id="num-impostors" min="1" required>
        <button onclick="setupImpostores()">Confirmar</button>
    </div>

    <div id="game-setup" class="input-container">
        <h2>Introduza o nome de cada jogador:</h2>
        <div id="player-names"></div>
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>

    <div id="turn-info" class="info-container">
        <h2 id="current-player"></h2>
    </div>

    <div id="game-board" class="info-container">
        <h2>Escolha um cartão:</h2>
        <div id="cards"></div>
    </div>

    <div id="next-turn" class="info-container">
        <button onclick="nextPlayer()">Passar a vez</button>
    </div>

    <div id="start-message" class="info-container">
        <h2>O jogo começou! Descubram quem é o impostor!</h2>
    </div>

    <script src="words.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
